<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-finance</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 id="logo">Dev.finance$ </h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2>Balanço </h2>
            <div class="card">
                <h3>entredas </h3>
                <p>R$5000,00</p>
            </div>

            <div class="card">
                <h3>saidas </h3>
                <p>R$ 2000,00</p>
            </div>

            <div class="card total">
                <h3>Total</h3>
                <p>R$ 3000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2>transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor </th>
                        <th>Data </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description" >Luz</td>
                        <td class="expense">200.00</td>
                        <td class="date">04/08</td>
                    </tr>
                    <tr>
                        <td class="description" >criação site</td>
                        <td class="income">3000.00</td>
                        <td class="date">07/08</td>
                    </tr>
                    <tr>
                        <td class="description" >internet</td>
                        <td class="expense">100,00</td>
                        <td class="date">10/08</td>
                    </tr>

                </tbody>
            </table>
        </section>

    </main>
    <footer>
        <p>dev.finence$</p>

    </footer>

</body>

</html>
